<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Instagram Downloader</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center p-6">
<div class="bg-white p-6 rounded-xl shadow max-w-xl w-full">
<h1 class="text-2xl font-bold mb-4">Instagram Downloader</h1>
<p class="text-sm text-gray-600 mb-4">Paste any public Instagram post, reel, or video link.</p>

<input id="url" type="text" placeholder="https://www.instagram.com/p/POST_ID/" class="w-full p-2 border rounded mb-4" />
<button onclick="downloadContent()" class="px-4 py-2 bg-indigo-600 text-white rounded">Fetch  Download</button>

<div id="result" class="mt-6"></div>

<script>
async function downloadContent() {
  const link = document.getElementById('url').value.trim();
  const resultDiv = document.getElementById('result');
  resultDiv.innerHTML = '';
  if(!link) return alert('Enter a valid URL');
  
  try {
    const res = await fetch('/download?url=' + encodeURIComponent(link));
    const data = await res.json();
    
    if(data.error) {
      resultDiv.innerHTML = '<p class="text-red-600">' + data.error + '</p>';
      return;
    }
    
    if(data.type === 'video') {
      resultDiv.innerHTML = '<video controls class="w-full rounded mb-2"><source src="'+data.url+'"></video>' +
                            '<a href="'+data.url+'" download class="px-4 py-2 bg-green-600 text-white rounded inline-block">Download Video</a>';
    } else if(data.type === 'image') {
      resultDiv.innerHTML = '<img src="'+data.url+'" class="w-full rounded mb-2" />' +
                            '<a href="'+data.url+'" download class="px-4 py-2 bg-green-600 text-white rounded inline-block">Download Image</a>';
    }
  } catch(err) {
    resultDiv.innerHTML = '<p class="text-red-600">Error fetching content</p>';
    console.error(err);
  }
}
</script>
</div>
</body>
</html>
